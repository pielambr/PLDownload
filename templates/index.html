<!DOCTYPE html>
<html>
<head>
    <title>PLDownload</title>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
</head>
<body>
    {% if error %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
    {% endif %}
    <form method="POST" id="pl_form" class="form">
        <div class="form-group">
            <label for="pl_link">YouTube URL</label>
            <input type="text" id="pl_link" name="pl_link"/>
        </div>
        <button type="submit">Download</button>
    </form>
    {% if list %}
    <table class="table">
        {% for dl in list %}
            {% if dl.error %}
            <tr class="danger">
            {% elif dl.done %}
            <tr class="success">
            {% else %}
            <tr class="info">
            {% endif %}
        <td>{{ dl.link }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
